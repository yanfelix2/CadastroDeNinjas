<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alterar Ninja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercat.com/w/full/6/8/3/876145-3840x2160-desktop-4k-konan-naruto-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fundo branco com transparência */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box; /* Garantir que padding e borda estão dentro da largura */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Aqui também! */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Alterar Ninja</h1>
    <form th:action="@{/ninjas/ui/salvarNinjaAtualizado}" th:object="${ninja}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" required />

        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}" required />

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" required />

        <label for="missao">Missões:</label>
        <input type="number" id="missao" th:field="*{missoes}" />

        <button type="submit">Salvar Alterações</button>
    </form>
    <a th:href="@{/ninjas/ui/listar}">Cancelar e Voltar</a>
</div>
</body>
</html>
