<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-image: url('https://wallpapers.com/images/hd/hidden-leaf-village-cca2pj3sjewjos2e.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
          margin: 0;
          padding: 20px;
        }

        h1 {
          text-align: center;
          color: #ffffff;
          font-size: 48px;
          font-weight: bold;
          margin-bottom: 20px;
          letter-spacing: 2px;
          text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .btn-adicionar {
          display: inline-block;
          background-color: #2ecc71; /* verde */
          color: #ffffff; /* texto branco */
          padding: 10px 16px;
          margin-bottom: 20px;
          text-decoration: none;
          border-radius: 5px;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }
        .btn-adicionar:hover {
          background-color: #27ae60; /* verde mais escuro */
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin: 0 auto;
          background-color: rgba(255,255,255,0.9);
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          border-radius: 10px;
          overflow: hidden;
          animation: fadeIn 1s ease;
        }

        th, td {
          padding: 12px 15px;
          text-align: center;
          border-bottom: 1px solid rgba(169, 169, 169, 0.5);
        }

        th {
          background-color: #3498db;
          color: white;
          text-transform: uppercase;
          font-size: 14px;
        }

        th:first-child {
          border-top-left-radius: 10px;
        }
        th:last-child {
          border-top-right-radius: 10px;
        }

        tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        td {
          transition: font-size 0.3s ease 0.3s;
        }
        td:hover {
          font-size: 1.1em;
        }

        img {
          border-radius: 8px;
          transition: transform 0.3s ease;
        }
        img:hover {
          transform: scale(1.1);
        }

        /* Botões específicos */
        .button-detalhes {
          background-color: #3498db; /* azul */
          color: white;
          padding: 8px 12px;
          margin: 2px;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          font-size: 14px;
          transition: background-color 0.3s ease;
          display: inline-block;
        }
        .button-detalhes:hover {
          background-color: #2980b9; /* azul mais escuro */
        }

        .button-alterar {
          background-color: #f39c12; /* laranja */
          color: white;
          padding: 8px 12px;
          margin: 2px;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          font-size: 14px;
          transition: background-color 0.3s ease;
          display: inline-block;
        }
        .button-alterar:hover {
          background-color: #e67e22; /* laranja mais escuro */
        }

        .button-deletar {
          background-color: #e74c3c; /* vermelho */
          color: white;
          padding: 8px 12px;
          margin: 2px;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          font-size: 14px;
          transition: background-color 0.3s ease;
          display: inline-block;
        }
        .button-deletar:hover {
          background-color: #c0392b; /* vermelho mais escuro */
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>Lista de Ninjas</h1>
<a class="btn-adicionar" th:href="@{/ninjas/ui/adicionar}">Adicionar Novo Ninja</a>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missões</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td><img th:src="${ninja.imgUrl}" width="100" height="100"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
          <span th:if="${ninja.missoes != null}">
            <span th:text="${ninja.missoes.nome}"></span>, Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span>
          </span>
            <span th:if="${ninja.missoes == null}">Sem Missões cadastradas para o ninja</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}" class="button-detalhes">Ver detalhes</a>
            <a th:href="@{/ninjas/ui/alterar/{id}(id=${ninja.id})}" class="button-alterar">Alterar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}" class="button-deletar">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
