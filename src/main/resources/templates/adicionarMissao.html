<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Adicionar Missão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .page-wrapper {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.3s; /* removido transform da transição */
    }

    button:hover {
      background-color: #45a049;
      /* transform: scale(1.05); -- removido */
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #388e3c;
    }

    .mensagem {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #e7f3e7;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="page-wrapper">
  <h1>Adicionar Nova Missão</h1>
  <div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>
    <form th:action="@{/missoes/ui/salvar}" th:object="${missao}" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" required />

      <label for="dificuldade">Dificuldade:</label>
      <input type="text" id="dificuldade" th:field="*{dificuldade}" required />

      <button type="submit">Cadastrar Missão</button>
    </form>
    <a th:href="@{/missoes/ui/listar}">Voltar para a lista de missões</a>
  </div>
</div>
</body>
</html>
